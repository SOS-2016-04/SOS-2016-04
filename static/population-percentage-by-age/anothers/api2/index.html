<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>



    <script>
        $(document).ready(() => {

      var cadena = "";
      var vUrl = "http://data.consumerfinance.gov/api/views.json";


 var request = $.ajax({
                url : vUrl,
                type : "GET"
            });


                request.done((data,status) =>{

                	cadena = "<center><table><tr><td>ID</td><td>Name</td><td>DownloadCount</td><td>ViewCount</td></tr>";

                	for (i=0;i<data.length;i++)
                	{
                		cadena = cadena + "<tr><td>"+data[i].id+"</td><td>"+data[i].name+"</td><td>"+data[i].downloadCount+"</td><td>"+data[i].viewCount+"</td></tr>";
                	}

                	cadena = cadena + "</table></center>";

                	$("#tabla").html(cadena);

                });





            

    });
</script>


  </head>
  <body>
    <div id="tabla"></div>
  </body>
</html>
