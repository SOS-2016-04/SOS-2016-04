<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      $(document).ready(()=>{
        var request=$.ajax({
          url:"http://gsx2json.com/api?id=1Lo-WT2Cq2gVMomrnq80mVEadwYajFVvc3evIahMIwBI"
        });
      request.done((dataFromServer,status)=>{
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {

            var dataForWidget=[['year','gp','gn']];
            for (i=0;i<dataFromServer.rows.length;i++){

              var item=dataFromServer.rows[i];

              var itemForWidget =[item.year,parseInt(item.gp),parseInt(item.gn)];
              dataForWidget.push(itemForWidget);
            }

            var data = google.visualization.arrayToDataTable(dataForWidget);

        var options = {
          title: 'Goal average',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    });
  });
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
