<html>
<head>
	<title>The Materialize Example</title>
	      <meta name="viewport" content="width=device-width, initial-scale=1">
	      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="card-panel">
	          <div class="card-panel red lighten-3">
	             <h2>Population labor force percentage by education</h3>

  <table class="striped bordered">
		<thead class="thead-inverse">
    <tr>
			<th>Country</th>
			<th>Year</th>
			<th>Female</th>
			<th>Male</th>
    </tr>
	</thead>
	</table>

	<script>
	$(document).ready(() => {

		var tabla = "";


	var request = $.ajax({
	            url: "http://sos-2016-04.herokuapp.com/api/v1/population-unemployed-percentage-by-gender?apikey=clave",
	            type: "GET",
	            data: "",
	            dataType: "JSON",
	            contentType: "application/json"
	            });


	request.done(function(data,status,jqXHR){



				for (var i=0 ; i<data.length ; i++)
				{
					tabla = tabla + "<tr><td>"+data[i].country"</td><br/><td>"+data[i].year+"____________________"+"</td><td>"+data[i].female+"_________________________________"+"</td><td>"+data[i].male+"</td></tr>";

				}

				tabla = tabla + "</table></center>";

				$("#tabla").html(tabla);


			});



		});


	</script>

	<div id="tabla"></div>


	<br/>
	</div>
	</div>
	</div>

</body>
</html>
