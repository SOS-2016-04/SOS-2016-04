<script>
$(document).ready(() => {

	var tabla = "<center><table><tr><td><strong>country</strong></td><td><strong> year</strong></td><td><strong>population_0_14</strong></td><td><strong>population_15_64</strong></td></tr>";


var request = $.ajax({
            url: "http://sos-2016-04.herokuapp.com/api/v1/population-percentage-by-age?apikey=secret",
            type: "GET",
            data: "",
            dataType: "JSON",
            contentType: "application/json"
            });


request.done(function(data,status,jqXHR){



			for (var i=0 ; i<data.length ; i++)
			{
				tabla = tabla + "<tr><td>"+data[i].country+"</td><td>"+data[i].year+"</td><td>"+data[i].population_0_14+"</td><td>"+data[i].population_15_64+"</td></tr>";

			}

			tabla = tabla + "</table></center>";

			$("#tabla").html(tabla);


		});



	});


</script>
