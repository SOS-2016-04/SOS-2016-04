<!doctype html>
<html lang="en">
<head>


<meta charset="utf-8">
  <title>jQuery UI Accordion - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
  $(function() {
    $( "#accordion" ).accordion();
  });
  </script>


<script>
$(document).ready(() => {

    $("#button").click(function () {

        var var_url = $("#url").val();
        var var_datos_entrada = $("#payload").val();
        var var_metodo = $('input:radio[name=method]:checked').attr("id");
        var parsedData;
        var statusCode;
        var mensajeLog;
        var cadenaLista = "";

        var objeto_javascript = JSON.stringify(var_datos_entrada);

        var request = $.ajax({
            url: var_url,
            type: var_metodo,
            data: var_datos_entrada,
            dataType: "JSON",
            contentType: "application/json"
            });


            $("#data").text(" ");

            $("#List").text(" ");



            request.always(function(jqXHR, status) {

            statusCode = jqXHR.status;

            $("#status").text(statusCode);

            mensajeLog = "Done";

            $("#Log").text(mensajeLog);

        });




        request.done(function(data,status,jqXHR){
            
            statusCode = jqXHR.status;

            $("#status").text(statusCode);

            dataJS = JSON.stringify(data);

            $("#data").text(dataJS);



            for (var i=0 ; i<data.length ; i++)
            {
                elementoLista = "<li>("+data[i].country+" ----- "+data[i].year+" ----- "+data[i].population_0_14+" ----- "+data[i].population_15_64+")</li>";
                cadenaLista = cadenaLista + elementoLista;
                console.log(data[i]);

            }

 

            $("#List").html(cadenaLista);





            mensajeLog = "Done";

            $("#Log").text(mensajeLog);
            
        });




    });

    });


</script>
</head>
<body>
<div id="accordion">
    <h3>CAMPOS</h3>
    <div>
    <p>
country ----- year ----- population_percentage_0_14 ----- population_percentage_15_64
    </p>
</div>
      <h3>RECURSOS</h3>
    <div>
    <p>
      <ul id="List"></ul>
    </p>
  </div>
</div>
</body>
</html>
