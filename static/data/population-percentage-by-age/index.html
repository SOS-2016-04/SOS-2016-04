<!doctype html>
<html lang="en">
<head>


<meta charset="utf-8">
  <title>jQuery UI Accordion - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
  $(function() {
    $( "#accordion" ).accordion();
  });
  </script>

<script>

$(document).ready(() => {

	var tabla = "<div id='accordion'><h3>Campos</h3><div><p>country     year     population_0_14    population_15_64</p></div>";


var request = $.ajax({
            url: "http://sos-2016-04.herokuapp.com/api/v1/population-percentage-by-age?apikey=secret",
            type: "GET",
            data: "",
            dataType: "JSON",
            contentType: "application/json"
            });


request.done(function(data,status,jqXHR){



			for (var i=0 ; i<data.length ; i++)
			{
				tabla = tabla + "<div><p>"+data[i].country+"       "+data[i].year+"        "+data[i].population_0_14+"         "+data[i].population_15_64+"</p></div>";

			}

			tabla = tabla + "</div>";

			console.log(tabla);

			$("#tabla").html(tabla);


		});

});


</script>
</head>
<body>

<div id="tabla"> </div>


</body>

</html>
