<html>
<head>

<link   rel="stylesheet"
type="text/css"
href="js/themes/default/easyui.css">
<link   rel="stylesheet"
type="text/css"
href="js/themes/icon.css">

<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>

<script type="text/javascript" src="js/jquery.easyui.min.js"></script>

<script>
$(document).ready(() => {

	var tabla = "<center><table class='easyui-datagrid' title='population_percentage_by_age' style='width:400px;height:250px' data-options='singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get''><thead><tr>                <th data-options='field:'itemid',width:80'>country</th>
                <th data-options='field:'productid',width:100'>year</th>
                <th data-options='field:'listprice',width:80'>population_0_14</th>
                <th data-options='field:'attr1',width:250'>population_15_64</th></tr></thead>";


var request = $.ajax({
            url: "http://sos-2016-04.herokuapp.com/api/v1/population-percentage-by-age?apikey=secret",
            type: "GET",
            data: "",
            dataType: "JSON",
            contentType: "application/json"
            });


request.done(function(data,status,jqXHR){



			for (var i=0 ; i<data.length ; i++)
			{
				tabla = tabla + "<tr><td>"+data[i].country+"</td><td>"+data[i].year+"</td><td>"+data[i].population_0_14+"</td><td>"+data[i].population_15_64+"</td></tr>";

			}

			tabla = tabla + "</table></center>";

			$("#tabla").html(tabla);


		});



	});


</script>
</head>
<body>

<div id="tabla"></div>


</body>

</html>
