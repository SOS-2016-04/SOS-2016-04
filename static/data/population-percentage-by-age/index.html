<html>
<head>
<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>

<link  rel="stylesheet"
type="text/css"
href="js/themes/default/easyui.css">

<link rel="stylesheet"
type="text/css"
href="js/themes/icon.css">

<script type="text/javascript"
src="js/jquery.easyui.min.js"></script>


<script>
$(document).ready(() => {

	var tabla = "<center><table class='easyui-datagrid' style='width:400px;height:auto;'><thead><tr><td><strong>country</strong></td><td><strong> year</strong></td><td><strong>population_0_14</strong></td><td><strong>population_15_64</strong></td></tr></thead>";


var request = $.ajax({
            url: "http://sos-2016-04.herokuapp.com/api/v1/population-percentage-by-age?apikey=secret",
            type: "GET",
            data: "",
            dataType: "JSON",
            contentType: "application/json"
            });


request.done(function(data,status,jqXHR){

tabla = tabla + "<tbody>";

			for (var i=0 ; i<data.length ; i++)
			{
				tabla = tabla + "<tr><td>"+data[i].country+"</td><td>"+data[i].year+"</td><td>"+data[i].population_0_14+"</td><td>"+data[i].population_15_64+"</td></tr>";

			}

			tabla = tabla + "</tbody></table></center>";

			$("#tabla").html(tabla);


		});



	});


</script>
</head>
<body>

<div id="tabla"></div>


</body>
</html>
