<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>population-labor-force-percentage-by-education</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<div class="jumbotron">
	<ol class="breadcrumb">
    <li><a href="/about/">About</a></li>
    <li class="active">Dynamic table</li>
    <li><a href="/data/population-labor-force-percentage-by-education/RESTClient">REST Client</a></li>
 </ol>

  <h3>Population labor force percentage by education</h3>

  <table class="table">
		<thead class="thead-inverse">
    <tr>
			<th>Country</th>
			<th>Year</th>
			<th>Primary Education</th>
			<th>Secondary Education</th>
			<th>Tertiary Education</th>
    </tr>
	</thead>
	</table>
	<br/>
	<a href="/about/" class="btn btn-danger center-block">Previous</a>
	</div>
	</div>

	<script>
$(document).ready(function(){
    jQuery.support.cors = true;
    $.ajax(
    {
        type: "GET",
        url: "http://sos-2016-04.herokuapp.com/api/v1/population-labor-force-percentage-by-education?apikey=clave",
        data: "{}",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        cache: false,
        success: function (data) {
          var trHTML = '';


      $.each(data, function (i, item) {
          trHTML += "<tr class='info'><td>" + data[i].country + '</td><td>' + data[i].year + '</td><td>' + data[i].primaryEducation + '</td><td>' + data[i].secondaryEducation + '</td><td>' + data[i].tertiaryEducatio + '</td><td>';
      });
      $('#location').append(trHTML);
        },

        error: function (msg) {
            alert(msg.responseText);
        }
    });
})
</script>

</body>
</html>
