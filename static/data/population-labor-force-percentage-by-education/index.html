<html>

<body>
	<div class="container">

 </ol>

  <h3>Population labor force percentage by education</h3>

  <table class="table">
		<thead class="thead-inverse">
    <tr>
			<th>Country</th>
			<th>Year</th>
			<th>Primary Education</th>
			<th>Secondary Education</th>
			<th>Tertiary Education</th>
    </tr>
		</thead>
		<tbody>
	<script>
	$(document).ready(() => {

		var tabla = "";


	var request = $.ajax({
	            url: "http://sos-2016-04.herokuapp.com/api/v1/population-labor-force-percentage-by-education?apikey=clave",
	            type: "GET",
	            data: "",
	            dataType: "JSON",
	            contentType: "application/json"
	            });


	request.done(function(data,status,jqXHR){



				for (var i=0 ; i<data.length ; i++)
				{
					var aux = i+1;
					tabla = tabla + "<tr><th scope="row">"+aux+"</th><td>"+data[i].country+"</td><td>"+data[i].year+""+"</td><td>"+data[i].primaryEducation+"</td><td>"+data[i].secondaryEducation+"</td><td>"+data[i].tertiaryEducation+"</td></tr>";

				}

				tabla = tabla + "</table></center>";

				$("#tabla").html(tabla);


			});



		});


	</script>

	<div id="tabla"></div>

	</tbody>
	</table>
