<html>
<head>
<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>

<script>
$(document).ready(() => {

	var tabla = "<center><table><tr><td><strong>country</strong></td><td><strong> year</strong></td><td><strong>primaryEducation</strong></td><td><strong>secondaryEducation</strong></td><td><strong>tertiaryEducation</strong></td></tr>";


var request = $.ajax({
            url: "http://sos-2016-04.herokuapp.com/api/v1/population-labor-force-percentage-by-education?apikey=clave",
            type: "GET",
            data: "",
            dataType: "JSON",
            contentType: "application/json"
            });


request.done(function(data,status,jqXHR){



			for (var i=0 ; i<data.length ; i++)
			{
				tabla = tabla + "<tr><td>"+data[i].country+"</td><td>"+data[i].year+"</td><td>"+data[i].primaryEducation+"</td><td>"+data[i].secondaryEducation+"</td><td>"+data[i].tertiaryEducation+"</td></tr>";

			}

			tabla = tabla + "</table></center>";

			$("#tabla").html(tabla);


		});



	});


</script>
</head>
<body>

<div id="tabla"></div>


</body>
</html>
