<html>
<head>
<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>

<script>
$(document).ready(() => {

	$("#button").click(function () {
		$("#data").text("funciona el boton");

		var url = $("url").val();
		var datos_entrada = $("payload").val();
		var peticion_get = $("GET").val();
		var peticion_post = $("POST").val();
		var peticion_put = $("PUT").val();
		var peticion_delete = $("DELETE").val();

		$("#data").text(url+ " " +datos_entrada+" "+peticion_get+" "+peticion_post+" "+peticion_put+" "+peticion_delete);


	});

	});


</script>
</head>
<body>

<h1>JQuery REST Client</h1>
URL: <input id="url" size="30" value="/api/v1/tows"/>
      GET <input name="method" type="radio" id="GET" checked="checked" /> &nbsp;&nbsp;
      POST <input name="method" type="radio" id="POST" /> &nbsp;&nbsp;
      PUT <input name="method" type="radio" id="PUT" /> &nbsp;&nbsp;
      DELETE <input name="method" type="radio" id="DELETE" /> &nbsp;&nbsp;
      <br/>
      Payload: <input id="payload" size="60" value='{"name":"sevilla","population":99000}'/>
      <br/><br/>
      <span id="button">Send</span>
      <br/><hr/>
      HTTP Status: <span id="status"></span>
      <br/><hr/>
      <span id="data"></span>
      <br/><hr/>
      <ul id="List"></ul>
      <hr/>
      Log: <span id="Log"></span>

</body>
</html>
