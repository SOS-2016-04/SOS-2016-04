<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      $(document).ready(()=>{
        var request=$.ajax({
          url:"http://gsx2json.com/api?id=1gzPzQ09tct02pcz_m7f4DQJxtGI7FaasW1sPtqITLRc"
        });
        request.done((dataFromServer,status)=>{
          google.charts.setOnLoadCallback(drawSeriesChart);
          function drawSeriesChart() {

            var dataForWidget=[['phonessold','percentage']];
            for (i=0;i<dataFromServer.rows.length;i++){

              var item=dataFromServer.rows[i];

              var itemForWidget =[item.phonessold,parseInt(item.percentage)];
              dataForWidget.push(itemForWidget);
            }

            var data = google.visualization.arrayToDataTable(dataForWidget);
            var options = {
              title: 'Phones sold',
              pieHole: 0.4,
            };
            var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
          }
        });
      });
    </script>
  </head>

  <body>
    <center>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </center>
  </body>
</html>
