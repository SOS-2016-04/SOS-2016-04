    <script type='text/javascript'>
      google.charts.load('current', {'packages': ['geochart']});

      $(document).ready(function (){
        $("#send").click(function(){
        var y = $("#year").val();
        var request= $.ajax({
              type: "GET",
              url: "/api/v1/population-labor-force-percentage-by-education/"+y+"?apikey=clave",
              data: "{}",
              contentType: "application/json; charset=utf-8",
              dataType: "json",
              cache: false,

        success: function (data) {

          google.charts.setOnLoadCallback(drawRegionsMap);

          function drawRegionsMap() {

            var dataWidget=[['Country','Education']];
            $.each(data, function (i, item) {
              var country = item.country;
              var primaryEducation = item.primaryEducation;
              var item=[ String(country), parseInt(primaryEducation)];
              dataWidget.push(item);
            });

            var date = google.visualization.arrayToDataTable(dataWidget);

            var options = {
            };

            var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
            chart.draw(date, options);
          };
       }
     });
     });
       });
    </script>
