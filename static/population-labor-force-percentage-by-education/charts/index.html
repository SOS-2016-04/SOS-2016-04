<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
           <div id="regions_div" style="width: 900px; height: 500px;"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script type='text/javascript'>
      google.charts.load('current', {'packages': ['geochart']});

      $(document).ready(function (){
        $("#send").click(function(){
        var y = $("#year").val();
        var request= $.ajax({
              type: "GET",
              url: "/api/v1/population-labor-force-percentage-by-education/"+y+"?apikey=clave",
              data: "{}",
              contentType: "application/json; charset=utf-8",
              dataType: "json",
              cache: false,

        success: function (data) {

          google.charts.setOnLoadCallback(drawRegionsMap);

          function drawRegionsMap() {

            var dataWidget=[['Country','Education']];
            $.each(data, function (i, item) {
              var country = item.country;
              var primaryEducation = item.primaryEducation;
              var item=[ String(country), parseInt(primaryEducation)];
              dataWidget.push(item);
            });

            var date = google.visualization.arrayToDataTable(dataWidget);

            var options = {
            };

            var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
            chart.draw(date, options);
          };
       }
     });
     });
       });
    </script>
  </head>
  <body>
    <div class="container">
          <div class="row">
            <div class="col m1">
               <h1>CHART</h1>
               <p>The map shows the different unemployed countrys. </p>
            </div>
            <div class="col-xs-3">
            <input id="year" class="form-control" placeholder="Year"></input></br>
            <button id="send" class="btn btn-success btn-lg">Send</button></br></br>
            </div>
            <div class="col m12">
              <div id="chart_div" style="width: 1200px; height: 720px;"></div>
            </div>
          </div>
        </div>
  </body>
</html>
